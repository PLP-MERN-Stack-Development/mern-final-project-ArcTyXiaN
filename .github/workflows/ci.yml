name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            BACKEND/package-lock.json
            FRONTEND/package-lock.json

      - name: Backend install
        run: |
          cd BACKEND
          npm ci

      - name: Backend tests (if configured)
        continue-on-error: true
        run: |
          cd BACKEND
          npm test

      - name: Frontend install
        run: |
          cd FRONTEND
          npm ci

      - name: Frontend lint
        run: |
          cd FRONTEND
          npm run lint

      - name: Frontend build
        run: |
          cd FRONTEND
          npm run build
